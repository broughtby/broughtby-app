# Render.com Blueprint for BroughtBy App
# This file defines the infrastructure for automatic deployment

services:
  # PostgreSQL Database
  - type: pserv
    name: broughtby-db
    plan: free
    region: oregon
    databaseName: broughtby
    databaseUser: broughtby

  # Backend API Server
  - type: web
    name: broughtby-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: broughtby-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://broughtby-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: broughtby-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://broughtby-backend.onrender.com/api
      - key: REACT_APP_SOCKET_URL
        value: https://broughtby-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
